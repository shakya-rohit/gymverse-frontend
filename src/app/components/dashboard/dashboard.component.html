<h2 class="dashboard-title">Dashboard</h2>

<div class="card-grid">
  <mat-card class="dashboard-card">
    <h3>Total Members</h3>
    <p class="metric-value">120</p>
  </mat-card>
  <mat-card class="dashboard-card">
    <h3>Active Plans</h3>
    <p class="metric-value">75</p>
  </mat-card>
  <mat-card class="dashboard-card">
    <h3>Revenue</h3>
    <p class="metric-value">â‚¹ 54,000</p>
  </mat-card>
</div>

<div class="filter-bar">
  <mat-form-field appearance="outline">
    <mat-label>View</mat-label>
    <mat-select [(value)]="viewType" (selectionChange)="updateChartData()">
      <mat-option value="monthly">Monthly</mat-option>
      <mat-option value="quarterly">Quarterly</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Year</mat-label>
    <mat-select [(value)]="selectedYear" (selectionChange)="updateChartData()">
      <mat-option *ngFor="let year of availableYears" [value]="year">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>



<div class="chart-container">
  <h3>{{ viewType === 'monthly' ? 'Monthly Activity' : 'Quarterly Activity' }}</h3>
  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType">
  </canvas>
</div>
