<h2 class="title">Membership Plans</h2>

<form [formGroup]="planForm" (ngSubmit)="addPlan()" class="plan-form">
  <mat-form-field appearance="outline">
    <mat-label>Plan Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Duration</mat-label>
    <input matInput formControlName="duration">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Plan</button>
</form>

<table mat-table [dataSource]="dataSource" class="plans-table mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Plan Name</th>
    <td mat-cell *matCellDef="let plan">{{ plan.name }}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let plan">{{ plan.duration }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let plan">{{ plan.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
