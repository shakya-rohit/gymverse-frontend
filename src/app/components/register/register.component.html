<div class="register-container">
  <mat-card class="register-card">
    <h2 class="title">Create Your Gymverse Account</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Role</mat-label>
        <input matInput name="role" [(ngModel)]="role" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Gym Name</mat-label>
        <input matInput name="gymName" [(ngModel)]="gymName" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="!registerForm.valid">
        Register
      </button>

      <div class="login-link">
        Already have an account?
        <a routerLink="/login">Login</a>
      </div>
    </form>

    <mat-error *ngIf="error">{{ error }}</mat-error>
  </mat-card>
</div>
